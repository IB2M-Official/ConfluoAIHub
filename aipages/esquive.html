<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Qui répond pas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #2c2c2c; color: white; padding: 20px; }
        #chat-box { width: 50%; margin: auto; padding: 10px; border: 1px solid white; border-radius: 10px; background-color: #444; overflow-y: auto; height: 300px; }
        input, button { padding: 10px; margin: 5px; border-radius: 5px; }
        input { width: 60%; }
        button { background-color: #007acc; color: white; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #005f99; transform: scale(1.1); }
        .message { opacity: 0; transform: translateY(10px); animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>IA qui ne te répond pas</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Pose ta question...">
    <button onclick="askAI()">Envoyer</button>
    <button onclick="clearChat()" style="background-color: red;">Effacer l'historique</button>
    <footer>
        <p>© 2024 ConfluoAiHub by ib2m_official</p>
    </footer>
    
    <script>
        let messages = JSON.parse(localStorage.getItem("chatHistory")) || [];
        const chatBox = document.getElementById("chat-box");
        
        function loadChat() {
            messages.forEach(msg => {
                chatBox.innerHTML += `<p class='message'><strong>${msg.role === "user" ? "Toi" : "IA"} :</strong> ${msg.content}</p>`;
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        async function askAI() {
            const userInput = document.getElementById("user-input").value;
            
            if (!userInput) return;
            
            messages.push({ role: "user", content: userInput });
            chatBox.innerHTML += `<p class='message'><strong>Toi :</strong> ${userInput}</p>`;
            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
            localStorage.setItem("chatHistory", JSON.stringify(messages));
            
            const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer CjVcFT9mRjOtTqG7er5Z5uYe4Y6h2yjU"
                },
                body: JSON.stringify({
                    model: "mistral-medium",
                    messages: [...messages, { role: "user", content: `Quelqu'un me demande : '${userInput}'. Réponds sans donner la réponse, esquive la question en utilisant un langage insultant, contemporain et en me tutoyant. Fais une réponse courte.` }],
                    temperature: 0.9
                })
            });
            
            const data = await response.json();
            const aiResponse = data.choices?.[0]?.message?.content || "Euh... j'sais pas trop là !";
            
            messages.push({ role: "assistant", content: aiResponse });
            chatBox.innerHTML += `<p class='message'><strong>IA :</strong> ${aiResponse}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            localStorage.setItem("chatHistory", JSON.stringify(messages));
        }
        
        function clearChat() {
            localStorage.removeItem("chatHistory");
            messages = [];
            chatBox.innerHTML = "";
        }
        
        loadChat();
    </script>
</body>
</html>
