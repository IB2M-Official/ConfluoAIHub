<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant IA Ilerio</title>
  <link rel="stylesheet" href="../style.css"></head>
<body>
  <h1>Assistant IA du groupe Ilerio</h1>

  <div id="chat-box" class="chat-box"></div>
  <input type="text" id="user-input" class="user-input" placeholder="Pose ta question √† Ilerio...">
  <button id="send-btn" class="button">Envoyer</button>
  <button id="clear-btn" class="button clear-button">Effacer</button>

  <footer>
    <p>¬© 2025 Groupe Ilerio ‚Äî Bot d√©velopp√© par ib2m</p>
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    let messages = JSON.parse(localStorage.getItem("chatIlerio")) || [];

    // üìå Base de connaissances sur Ilerio
    const knowledgeBase = [
      {
        question: "Qu'est-ce qu'Ilerio Graphisme ?",
        answer: "Ilerio Graphisme est le premier serveur Discord de graphisme 100% gratuit, reposant sur un syst√®me d‚Äô√©change bas√© sur une monnaie fictive : les Ileriocoins."
      },
      {
        question: "Comment obtenir des Ileriocoins ?",
        answer: "Les Ileriocoins peuvent √™tre obtenus gr√¢ce √† 12 m√©thodes gratuites ou via 2 moyens payants."
      },
      {
        question: "Quels services sont propos√©s ?",
        answer: "Des services de qualit√© fournis par des graphistes, mod√©lisateurs et monteurs."
      },
      {
        question: "Qui est ib2m ?",
        answer: "ib2m est le d√©veloppeur officiel du bot et membre d‚ÄôIlerio."
      },
      {
        question: "Comment contacter le support ?",
        answer: "En cas de besoin, vous pouvez contacter l‚Äôadministration d‚ÄôIlerio Graphisme via discord ou directement via notre mail officiel : Support@ilerio.fr"
      },
      {
        question: "O√π trouver le serveur Discord ?",
        answer: "Voici le lien vers notre serveur Discord : https://discord.com/invite/MMsYwvuCGP"
      },
      {
        question: "Qui est le fondateur d'ilerio ?",
        answer: "Le fondateur d'ilerio est AKRAMBN5"
      },
      {
        question: "informations",
        answer: "https://linktr.ee/ilerio | https://discord.com/servers/ilerio-graphisme-free-775774524367962162"
      }
    ];

    function updateChatBox() {
      chatBox.innerHTML = messages
        .map(m => `<p class="message"><strong>${m.role === "user" ? "Toi" : "IlerioBot"} :</strong> ${m.content}</p>`)
        .join("");
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function askAI() {
      const input = userInput.value.trim();
      if (!input) return;

      messages.push({ role: "user", content: input });
      updateChatBox();
      userInput.value = "";

      // üìù Int√©gration de la base de connaissances dans le prompt
      let baseKnowledgeText = knowledgeBase.map(item => `Q: ${item.question}\nR: ${item.answer}`).join('\n\n');

      const prompt = `Voici quelques informations √† propos du groupe Ilerio :\n${baseKnowledgeText}\n\nMaintenant r√©ponds √† cette question utilisateur : "${input}" de fa√ßon naturelle et pertinente.`;

      const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer CjVcFT9mRjOtTqG7er5Z5uYe4Y6h2yjU"
        },
        body: JSON.stringify({
          model: "mistral-medium",
          messages: [
            ...messages.map(m => ({ role: m.role === 'user' ? 'user' : 'assistant', content: m.content })),
            { role: "user", content: prompt }
          ],
          temperature: 0.8
        })
      });

      const data = await response.json();
      const aiResponse = data.choices?.[0]?.message?.content || "Hmm... je ne suis pas s√ªr de cette r√©ponse.";

      messages.push({ role: "assistant", content: aiResponse });
      localStorage.setItem("chatIlerio", JSON.stringify(messages));
      updateChatBox();
    }

    function clearChat() {
      messages = [];
      localStorage.removeItem("chatIlerio");
      chatBox.innerHTML = "";
    }

    // √âv√©nements
    document.getElementById("send-btn").onclick = askAI;
    document.getElementById("clear-btn").onclick = clearChat;

    // Initialisation
    updateChatBox();
  </script>
</body>
</html>
