<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant IA Ilerio</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Assistant IA du groupe Ilerio</h1>

  <div id="chat-box" class="chat-box"></div>
  <input type="text" id="user-input" class="user-input" placeholder="Pose ta question à Ilerio...">
  <button id="send-btn" class="button">Envoyer</button>
  <button id="clear-btn" class="button clear-button">Effacer</button>

  <footer>
    <p>© 2025 Groupe Ilerio — Bot développé par ib2m</p>
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    let messages = JSON.parse(localStorage.getItem("chatIlerio")) || [];

    const knowledgeBase = [
      { question: "Qu'est-ce qu'Ilerio Graphisme ?", answer: "Ilerio Graphisme est le premier serveur Discord de graphisme 100% gratuit, reposant sur un système d’échange basé sur une monnaie fictive : les Ileriocoins." },
      { question: "Comment obtenir des Ileriocoins ?", answer: "Les Ileriocoins peuvent être obtenus grâce à 12 méthodes gratuites ou via 2 moyens payants." },
      { question: "Quels services sont proposés ?", answer: "Des services de qualité fournis par des graphistes, modélisateurs et monteurs." },
      { question: "Qui est ib2m ?", answer: "ib2m est le développeur officiel du bot et membre d’Ilerio." },
      { question: "Comment contacter le support ?", answer: "En cas de besoin, vous pouvez contacter l’administration d’Ilerio Graphisme via discord ou directement via notre mail officiel : Support@ilerio.fr" },
      { question: "Où trouver le serveur Discord ?", answer: "Voici le lien vers notre serveur Discord : https://discord.com/invite/MMsYwvuCGP" },
      { question: "Qui est le fondateur d'ilerio ?", answer: "Le fondateur d'ilerio est AKRAMBN5" },
      { question: "informations", answer: "https://linktr.ee/ilerio | https://discord.com/servers/ilerio-graphisme-free-775774524367962162" }
    ];

    function updateChatBox() {
      chatBox.innerHTML = messages
        .map(m => `<p class="message"><strong>${m.role === "user" ? "Toi" : "IlerioBot"} :</strong> ${m.content}</p>`)
        .join("");
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function askAI() {
      const input = userInput.value.trim();
      if (!input) return;

      messages.push({ role: "user", content: input });
      updateChatBox();
      userInput.value = "";

      const baseKnowledgeText = knowledgeBase.map(item => `Q: ${item.question}\nR: ${item.answer}`).join('\n\n');
      const finalPrompt = `Voici quelques informations à propos du groupe Ilerio :\n${baseKnowledgeText}\n\nMaintenant réponds à cette question utilisateur : "${input}" de façon naturelle et pertinente.`;

      try {
        const response = await fetch("https://api.mistral.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer ag:b857b7b1:20250707:ilerio-agent:55486f59"
          },
          body: JSON.stringify({
            model: "mistral-medium",
            messages: [
              ...messages.map(m => ({
                role: m.role === "user" ? "user" : "assistant",
                content: m.content
              })),
              { role: "user", content: finalPrompt }
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const aiResponse = data.choices?.[0]?.message?.content || "Je n'ai pas compris ta question, peux-tu reformuler ?";

        messages.push({ role: "assistant", content: aiResponse });
        localStorage.setItem("chatIlerio", JSON.stringify(messages));
        updateChatBox();

      } catch (error) {
        console.error("Erreur lors de la requête à l'API Mistral:", error);
        messages.push({ role: "assistant", content: "Désolé, une erreur s'est produite lors de l'accès à l'IA." });
        updateChatBox();
      }
    }

    function clearChat() {
      messages = [];
      localStorage.removeItem("chatIlerio");
      chatBox.innerHTML = "";
    }

    // Gestion des événements
    document.getElementById("send-btn").onclick = askAI;
    document.getElementById("clear-btn").onclick = clearChat;
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") askAI();
    });

    // Chargement initial
    updateChatBox();
  </script>
</body>
</html>
