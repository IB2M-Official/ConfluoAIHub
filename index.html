<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confluo AI Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }
        .ai-card {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .ai-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(255, 117, 140, 0.4);
        }
        .ai-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Bienvenue ! Choisis ton IA</h1>
    <div class="container">
        <div class="ai-card" onclick="window.location.href='aipages/esquive.html'">
            <img src="https://via.placeholder.com/80" alt="Chat Esquive">
            <h3>Chat Esquive</h3>
        </div>
        <div class="ai-card" onclick="window.location.href='aipages/2.htmlautre_ia.html'">
            <img src="https://via.placeholder.com/80" alt="Autre IA">
            <h3>Autre IA</h3>
        </div>
        <div class="ai-card" onclick="window.location.href='aipages/3.html'">
            <img src="https://via.placeholder.com/80" alt="Encore une IA">
            <h3>Encore une IA</h3>
        </div>
    </div>
    <footer>
        <p>Â© 2025 ConfluoAiHub by ib2m_official</p>
    </footer>
</body>
</html>
